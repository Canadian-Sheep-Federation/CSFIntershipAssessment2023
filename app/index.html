<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom stylesheet -->
    <link href="index.css" rel="stylesheet">
    <title>Book Search</title>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="book-search">
        <h1 class="text-center">Book Search</h1>
        <form id="search-form" class="search-form">
            <div class="input-group mb-3">
                <input type="text" id="search" name="search" class="form-control" placeholder="Search for books" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <!-- Button to view all comments -->
        <div class="d-flex justify-content-center">
            <button id="view-all-comments" type="button" class="btn btn-secondary">View All Comments</button>
        </div>
        <h2 class="text-center mt-4">Search Results:</h2>
        <!-- Results that match the user search -->
        <div id="results" class="mt-3"></div>
    </section>



    <!-- Modal used to add comment to particular book -->
    <div class="modal" id="comment-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Comment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="comment-form">
                        <div class="form-group">
                            <label for="book-id">Book ID:</label>
                            <input type="text" id="book-id" name="book_id" disabled>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Function JS-->
    <script type="text/javascript" src="index.js"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
